<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiteChatGPT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 300;
    }

    .main-action {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .settings {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }

    .settings-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .setting-item {
      margin-bottom: 12px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    input[type="number"] {
      width: 80px;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-secondary {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .status {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }

    .status.info {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span>âš¡</span> LiteChatGPT</h1>
    <p class="tagline">Making your ChatGPT sessions lighter and smoother</p>
  </div>

  <div class="main-action">
    <button id="liteModeBtn" class="btn-primary">
      Enter Lite Mode
    </button>
  </div>

  <div id="status" class="status"></div>

  <div class="settings">
    <div class="settings-title">Settings</div>

    <div class="setting-item">
      <label for="messageCount">Messages to preserve:</label>
      <input type="number" id="messageCount" min="2" max="50" value="8">
    </div>

    <div class="setting-item">
      <button id="viewVersions" class="btn-secondary">
        View Title Versions
      </button>
    </div>
  </div>

  <div class="footer">
    v1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
